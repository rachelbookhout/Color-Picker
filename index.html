<!DOCTYPE html>
<html>
<head>

	<title>Card-o-Matic</title>

	<link rel="stylesheet" href="css/main.css" type="text/css">
	<link rel="stylesheet" href="css/features.css" type="text/css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>


<body>

<div id='wrapper'>

	<h1>Card-o-Matic</h1>

	<!-- Left side with all the controls -->
	<div id='controls'>

		<!-- Color picker -->
			<h2>Pick a color</h2>
			<!-- Color picker -->
	<div class='colors' id='red'></div>
	<div class='colors' id='orange'></div>
	<div class='colors' id='yellow'></div>
	<div class='colors' id='green'></div>
	<div class='colors' id='blue'></div>
	<div class='colors' id='indigo'></div>
	<div class='colors' id='violet'></div>

	<br>

<!-- Texture picture -->
	<h2>Pick a texture</h2>
	<div class='textures' id='circle'></div>
	<div class='textures' id='cloth'></div>
	<div class='textures' id='paper'></div>
	<div class='textures' id='swirl'></div>

		<!-- Texture picture -->


		<!-- Message -->
			<h2>Pick a message</h2>
			<label>
			<input type = "radio" name="message" value= "Happy Birthday">
			Happy Birthday
			</label>
			<label>
			<input type = "radio" name="message" value= "Congrats">
			Congrats
			</label>
			<label>
			<input type = "radio" name="message" value= "Love you">
			Love you!
			</label><input type = "radio" name="message" value= "Thank you">
			Thank you
			</label>
</br>
		<!-- Recipient -->
			<h2>Dear...</h2>

<input type='text' id='recipient'>
<div id = 'recipient-error'>Max Characters are 14</div>
		<!-- Sticker picker -->
			<h2>Click a sticker to add</h2>
<img src='images/sticker-heart.png' class = 'stickers'>
<img src='images/sticker-green-gift.png' class = 'stickers'>
<img src='images/sticker-star.png' class = 'stickers'>
<img src='images/sticker-yellow-gift.png' class = 'stickers'>


	</div>

	<!-- Right side with the live preview -->
	<div id='preview'>

		<div id='card-background'>
			<div id='canvas'>
				<div id='message-output'></div>
				<div id='recipient-output'></div>
			</div>
		</div>

		<!-- Buttons -->
		<input type='button' id='refresh-btn' value='Start over'>
		<input type='button' id='print-btn' value='Print'>
	</div>

</div>

<script src="js/card-o-matic.js"></script>

</body>

</html>
